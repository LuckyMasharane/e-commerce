<!DOCTYPE html>
<html>

<head>
	<title>e-commerce</title>
</head>

<body>
	<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item ">
            <img src="https://images.unsplash.com/photo-1595665593673-bf1ad72905c0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1487&q=80"  class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item ">
            <img src="https://images.unsplash.com/photo-1598775378121-e24f7062c151?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1472851294608-062f824d29cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      
		<h2>Top Sellers</h2>
		<a mat-raised-button routerLink="/add-product" >Add Product</a>
		<mat-grid-list cols="3">
			<mat-grid-tile *ngFor="let productList of productList">

				<div class="card" style="width: 18rem;">
					<img src={{productList.picture}} class="card-img-top" alt="...">
					<div class="card-body">
						<h4>{{productList.name}}</h4>
            <span> R {{productList.price}}</span>
            <div style="float: right;">
              <a mat-raised-button routerLink="/product/info/" >more info</a>
            </div>
					</div>
				</div>
			</mat-grid-tile>
		</mat-grid-list>
	</div>
</body>

</html>
