<!DOCTYPE html>
<html>

<head>
    <title>e-commerce</title>
</head>

<body>
    <div>
        <h2>Add New Product</h2>
        <div class="container" style="border-style: groove">
            <mat-grid-list cols="2">
                <mat-grid-tile>
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Name of the Product</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Product Price</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlTextarea1">Product Description</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Product Picture</label>
                          <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                       
                        <button type="submit" routerLink="" class="btn btn-warning"><i class="material-icons">save</i></button>
                      </form>
                    
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1526178613552-2b45c6c302f0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                            class="card-img-top" alt="...">
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>
</body>

</html>
