<!DOCTYPE html>
<html>

<head>
    <title>e-commerce</title>
</head>

<body>
    <div>
        <h2>Add New Product</h2>
        <div class="container" style="border-style: groove">
            <mat-grid-list cols="2">
                <mat-grid-tile>
                    <form [formGroup]="contactForm" >
                        <h2>Enter Product Info</h2>
                        <div class="form-group">
                          <input matInput formControlName="name"  class="form-control" placeholder="Name of the Product">
                        </div>
                        <div class="form-group">
                          <input matInput formControlName="price" class="form-control" placeholder="Product Price">
                        </div>
                        <div class="form-group">
                          <input matInput formControlName="description" class="form-control" placeholder="Product Description">
                        </div>
                        <div class="form-group">
                          <input matInput formControlName="picture" class="form-control" placeholder="Product Picture">
                        </div>
                        
                        <div>
                          <button mat-raised-button routerLink="" type="submit" color="accent" (click)="onSubmit()">
                            Add Product<i class="material-icons" >add</i>
                          </button>
                        </div>
                    </form>
                    
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1526178613552-2b45c6c302f0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                            class="card-img-top" alt="...">
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>
</body>

</html>
