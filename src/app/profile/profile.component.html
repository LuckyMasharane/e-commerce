<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div>
        <h2>Profile</h2>
        <div class="container" style="border-style: groove">
            <mat-grid-list cols="2">
                <mat-grid-tile>
                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">First Name : {{userProfile.firstName}}</li>
                            <li class="list-group-item">Last Name :{{userProfile.lastName}}</li>
                            <li class="list-group-item">Email :  {{userProfile.email}}</li>
                        </ul>
                    </div>

                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1526178613552-2b45c6c302f0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                            class="card-img-top" alt="...">
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>
</body>

</html>
