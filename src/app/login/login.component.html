<!DOCTYPE html>
<html>

<head>
  <title>e-commerce</title>
</head>

<body>
  <div class="container pt-3">
    
    <div class="card" style="margin-top: 100px">
      <h4 class="card-header">Login</h4>
      <div class="card-body">
        <form [formGroup]="contactForm">
          <div class="form-group" >
            <label for="username">Email</label>
            <input matInput type="email" formControlName="email" class="form-control" />

          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input matInput type="password" formControlName="password" class="form-control" />

          </div>
          <div class="form-group">
            <button type="submit"  (click)="login()" class="btn btn-primary">
              Login
            </button>
            <a routerLink="/register" class="btn btn-link">Register</a>
            <a  class="btn btn-link" routerLink="/reset-password">Forgot Password</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
